[battery]
full_symbol = "üîã "
charging_symbol = "‚ö°Ô∏è "
discharging_symbol = "üíÄ "

[[battery.display]] # "bold red" style and discharging_symbol when capacity is between 0% and 10%
threshold = 10
style = "bold red"

[[battery.display]] # "bold yellow" style and charging_symbol when capacity is between 10% and 30%
threshold = 30
style = "bold yellow"

[memory_usage]
disabled = false
threshold = 75
symbol = "üíæ "
style = "bold dimmed green"
format = '\[$symbol[$ram]($style)\] '

# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
[character] # The name of the module we are configuring is "character"
success_symbol = "[‚ûú](bold green)" # The "success_symbol" segment is being set to "‚ûú" with the color "bold green"

[username]
format = '\[[$user]($style)\]'

[cmd_duration]
format = '\[[‚è±  $duration]($style)\]'

[docker_context]
format = '\[[$symbol$context]($style)\]'

[git_branch]
